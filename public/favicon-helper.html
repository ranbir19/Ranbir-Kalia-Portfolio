<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { display: none; }
    </style>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        // This script will help create a circular favicon
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a circular clipping path
        ctx.beginPath();
        ctx.arc(16, 16, 16, 0, 2 * Math.PI);
        ctx.clip();
        
        // You can manually copy this and use it as a favicon generator
        console.log('Canvas setup for circular favicon');
    </script>
</body>
</html>
